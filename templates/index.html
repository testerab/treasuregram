{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
    <title>TreasureGram</title>
</head>
<body>
  <h1>TreasureGram</h1>
  {% for treasure in treasures %}
      <p>{{ treasure.name }} </p>
      {%  if treasure.value > 0 %}
        <p> {{ treasure.value }}</p>
      {%  else %}
        <p>Unknown</p>
      {% endif %}
  {%  endfor %}
</body>
</html>
